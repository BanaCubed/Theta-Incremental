<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Theta Incremental</title>
    

    <script src="js/dependencies/break_eternity.js"></script>
    <script src="js/save.js"></script>

    <link rel="stylesheet" href="css/styles.css">


    <script src="js/utils/formats.js"></script>
    <script src="js/utils/tabs.js"></script>

    <script src="js/main.js"></script>
    <script src="js/core.js"></script>
    <script src="js/utils/temp.js"></script>


</head>


<body>

    <div id="resourcesDisplay">
        <div class="resourceDisplay" id="thetaResource">
            <div id="thetaText" class="thetaDisplay resourceText">θ: <span id="thetaCountDisplay">?</span></div>
            <div class="passiveProductionDisplay">+ <span id="thetaPassiveDisplay">?</span>/s</div>
        </div>
    </div>

    <div id="resourceButtons">
        <button onclick="thetaButtonPress()" class="button thetaDisplay resourceButton" id="thetaButton">+ <span id="thetaPerClickDisplay">?</span></button>
    </div>


    <div id="tabs">

        <div id="tabsView">
            <button id="thetaTab" class="tabs" onclick="switchTabs(-2)">Options</button>
            <button id="thetaTab" class="tabs" onclick="switchTabs(-1)">Stats</button>
            <button id="thetaTab" class="tabs" onclick="switchTabs(0)">Theta</button>
            <button id="thetaTab" class="tabs" onclick="switchTabs(1)">Ranks</button>
        </div>
        

        <div id="tabData">

            <div id="thetaTab" class="tabData">

                    <div style="height: fit-content; width: 280px; margin: 10px;">
                        θB1: Increase Theta/click<br>
                        <div class="upgrade" id="thetaUPG1"><div class="upgradeInfo">Power: +<span id="thetaUPG1power">?</span><br>
                        Count: <span id="thetaUPG1count">?</span><br>
                        Cost: <span id="thetaUPG1cost">?</span><br>
                        Effect: +<span id="thetaUPG1effect">?</span><br></div>
                        <button id="thetaUPG1buy" class="thetaUPGbuy upgradeBuy" onclick="thetaUPGbuy(1)">Buy One</button></div>
                    </div>

                    <div style="height: fit-content; width: 280px; margin: 10px;">
                        θB2: Increase Theta/sec<br>
                        <div class="upgrade" id="thetaUPG2"><div class="upgradeInfo">Power: +<span id="thetaUPG2power">?</span><br>
                        Count: <span id="thetaUPG2count">?</span><br>
                        Cost: <span id="thetaUPG2cost">?</span><br>
                        Effect: +<span id="thetaUPG2effect">?</span><br></div>
                        <button id="thetaUPG2buy" class="thetaUPGbuy upgradeBuy" onclick="thetaUPGbuy(2)">Buy One</button></div>
                    </div>

                    <div style="height: fit-content; width: 280px; margin: 10px;">
                        θB3: Increase power of the previous upgrades<br>
                        <div class="upgrade" id="thetaUPG3"><div class="upgradeInfo">Power: +1<br>
                        Count: <span id="thetaUPG3count">?</span><br>
                        Cost: <span id="thetaUPG3cost">?</span><br>
                        Effect: +<span id="thetaUPG3effect">?</span><br></div>
                        <button id="thetaUPG3buy" class="thetaUPGbuy upgradeBuy" onclick="thetaUPGbuy(3)">Buy One</button></div>
                    </div>

                    <div style="height: fit-content; width: 280px; margin: 10px;">
                        θB4: Multiply Theta/sec<br>
                        <div class="upgrade" id="thetaUPG4"><div class="upgradeInfo">Power: x1.5<br>
                        Count: <span id="thetaUPG4count">?</span><br>
                        Cost: <span id="thetaUPG4cost">?</span><br>
                        Effect: x<span id="thetaUPG4effect">?</span><br></div>
                        <button id="thetaUPG4buy" class="thetaUPGbuy upgradeBuy" onclick="thetaUPGbuy(4)">Buy One</button></div>
                    </div>

            </div>

        </div>

    </div>

</body>
</html>
